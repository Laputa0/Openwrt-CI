name: Cache-Clean

on:
  #自动编译：当Auto-Clean运行完成后
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["Auto-Clean"]
  #   types:
  #     - completed

permissions: write-all

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Cache Clean
        run: gh cache delete --all
